logback {
  debug:true
  config {
    debug: false
    appenders {
      STDOUT {
        class = "ch.qos.logback.core.ConsoleAppender"
        encoder {
          pattern.value = "%d{YYYY-MM-dd HH:mm:ss.SSS} %highlight(%-5level) %green([%-4.30thread]) %blue(%logger{36}) %boldGreen(\\(%F:%line\\)) - %msg%n"
        }
      }
    }
    root {
      level = INFO
      ref = [STDOUT]
    }
    loggers {
      "ktor.application": {
        level = INFO
        ref = [STDOUT]
      }
      "test": {
        level = ERROR
        ref = [STDOUT]
      }
    }
  }
}
